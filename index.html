<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital - Viso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #f4f4f4; overflow: hidden; }
        #map { height: 100vh; width: 100vw; transition: filter 0.3s; }
        
        .dark-mode #map { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .dark-mode .progress-panel { background: #222 !important; color: white !important; border-left-color: #bb86fc !important; }
        .dark-mode .next-text { color: #bbb !important; }
        .dark-mode .btn-mini { background: #333 !important; color: white !important; }

        .progress-panel {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 2000;
            text-align: center; border-left: 6px solid #4285F4;
            transition: all 0.3s;
        }
        .dist-info { font-size: 18px; font-weight: bold; color: #4285F4; margin-bottom: 4px; }
        .next-text { font-size: 13px; color: #666; }
        .arrived { border-left-color: #34A853 !important; background: #e8f5e9 !important; color: #2e7d32 !important; }

        .number-icon {
            background: #4285F4; border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 26px; font-size: 13px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .controls { position: absolute; top: 100px; right: 10px; z-index: 2000; }
        .btn-mini { 
            background: white; border: none; padding: 10px 15px; border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; font-weight: bold; font-size: 12px;
        }
        
        .btn-start {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 20px 30px; background: #4285F4; color: white;
            border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            cursor: pointer; width: 85%; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;
        }

        .leaflet-popup-content { font-size: 14px; line-height: 1.5; }
        .station-popup { max-height: 300px; overflow-y: auto; padding-right: 5px; }
    </style>
</head>
<body>

    <div class="progress-panel" id="p-panel">
        <div class="dist-info" id="dist-text">üìç Via-Sacra Digital</div>
        <div class="next-text" id="next-text">Clique abaixo para iniciar o percurso</div>
    </div>

    <div class="controls">
        <button class="btn-mini" onclick="document.body.classList.toggle('dark-mode')">üåô Modo Noite</button>
    </div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">üöÄ INICIAR CAMINHADA</button>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa√ß√£o do Mapa centrada no Viso
        var map = L.map('map', { zoomControl: false }).setView([41.17558, -8.63293], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var stations = [];
        var userMarker;
        var currentTargetIndex = 0;

        // CARREGAR DADOS DA ROTA
        fetch('rota.geojson?v=' + Date.now())
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(f) {
                        return { color: '#4285F4', weight: 5, opacity: 0.6 };
                    },
                    pointToLayer: function(f, latlng) {
                        stations.push({ 
                            latlng: latlng, 
                            nome: f.properties.nome 
                        });

                        var label = f.properties.nome.replace(/\D/g, "");
                        var icon = L.divIcon({ 
                            className: 'number-icon', 
                            html: label, 
                            iconSize: [28, 28] 
                        });

                        var popupContent = `<div class="station-popup">
                            <h3 style="margin-top:0; color:#4285F4;">${f.properties.nome}</h3>
                            ${f.properties.texto}
                        </div>`;

                        return L.marker(latlng, { icon: icon }).bindPopup(popupContent, { maxWidth: 280 });
                    }
                }).addTo(map);

                stations.sort((a, b) => {
                    return parseInt(a.nome.replace(/\D/g, "")) - parseInt(b.nome.replace(/\D/g, ""));
                });
            })
            .catch(err => console.log("A carregar rota..."));

        function ativarGPS() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('dist-text').innerHTML = "‚è≥ A ligar GPS...";
            
            // Tenta obter a posi√ß√£o uma vez primeiro para for√ßar a permiss√£o do browser
            map.locate({ 
                setView: true, 
                watch: true, 
                enableHighAccuracy: true,
                timeout: 15000, // D√° 15 segundos para o GPS responder
                maximumAge: 0
            });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { 
                    radius: 10, color: 'white', fillColor: '#4285F4', fillOpacity: 1, weight: 3 
                }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }

            map.flyTo(e.latlng, 17);

            if (stations.length > 0) {
                var target = stations[currentTargetIndex];
                var dist = e.latlng.distanceTo(target.latlng);
                var panel = document.getElementById('p-panel');

                if (dist < 25) { 
                    document.getElementById('dist-text').innerHTML = "üìç CHEGOU √Ä " + target.nome;
                    document.getElementById('next-text').innerHTML = "Toque no n√∫mero no mapa para meditar.";
                    panel.classList.add('arrived');

                    if (dist < 12 && currentTargetIndex < stations.length - 1) {
                        setTimeout(() => {
                            if(panel.classList.contains('arrived')) {
                                currentTargetIndex++;
                                panel.classList.remove('arrived');
                            }
                        }, 40000);
                    }
                } else {
                    document.getElementById('dist-text').innerHTML = "Faltam " + Math.round(dist) + " metros";
                    document.getElementById('next-text').innerHTML = "Pr√≥ximo: " + target.nome;
                    panel.classList.remove('arrived');
                }
            }
        });

        map.on('locationerror', function(e) {
            console.error(e.message);
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('dist-text').innerHTML = "‚ùå Erro no GPS";
            alert("O GPS demorou a responder. Por favor, certifique-se que est√° na rua ou perto de uma janela e que permitiu a localiza√ß√£o no navegador.");
        });
    </script>
</body>
</html>
