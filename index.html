<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --roxo: #6A0DAD; --dourado: #FFD700; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #eee; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .progress-panel {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: fit-content; min-width: 160px; background: rgba(255, 255, 255, 0.95); 
            padding: 8px 15px; border-radius: 25px; z-index: 1000; 
            border: 2px solid var(--dourado); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center; font-weight: bold; color: var(--roxo);
        }

        .btn-start {
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            z-index: 1000; padding: 16px 40px; background: var(--roxo); color: white;
            border: 2px solid var(--dourado); border-radius: 30px; font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer;
        }

        .number-icon {
            background: var(--roxo); border: 2px solid var(--dourado); border-radius: 50%;
            color: white; font-weight: bold; text-align: center; line-height: 28px; font-size: 14px;
        }

        .info-panel {
            position: absolute; bottom: -100%; left: 0; width: 100%; height: 65vh; 
            background: white; z-index: 2000; transition: bottom 0.4s ease;
            border-top: 6px solid var(--roxo); border-top-left-radius: 25px; border-top-right-radius: 25px;
        }
        .info-panel.active { bottom: 0; }

        .info-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; align-items: center; }
        .font-btn { background: #f0f0f0; border: 1px solid #ccc; width: 35px; height: 35px; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .close-btn { background: var(--roxo); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-weight: bold; }
        .info-content { padding: 20px 25px 50px 25px; overflow-y: auto; height: calc(100% - 70px); line-height: 1.6; font-size: 18px; }
    </style>
</head>
<body>

    <div class="progress-panel">Via-Sacra Digital</div>
    <button class="btn-start" id="startBtn" onclick="ativarGPS()">Iniciar Caminhada</button>

    <div id="infoPanel" class="info-panel">
        <div class="info-header">
            <h2 id="panelTitle" style="margin:0; color:var(--roxo); font-size: 1.2em;">Estação</h2>
            <div class="controls">
                <button class="font-btn" onclick="mudarFonte(-2)">A-</button>
                <button class="font-btn" onclick="mudarFonte(2)">A+</button>
                <button class="close-btn" onclick="fecharPainel()">×</button>
            </div>
        </div>
        <div id="infoConteudo" class="info-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var currentFontSize = 18;
        var mapaDia = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        var mapaNoite = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');

        var map = L.map('map', { zoomControl: false, layers: [mapaDia] }).setView([41.17558, -8.63293], 16);
        L.control.layers({ "Dia": mapaDia, "Noite": mapaNoite }, null, { position: 'topright' }).addTo(map);

        function carregarDados() {
            fetch('viasacra.geojson?v=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: { color: '#6A0DAD', weight: 5, dashArray: '8, 12', opacity: 0.6 },
                        pointToLayer: function(f, latlng) {
                            var num = f.properties.nome.match(/\d+/)[0];
                            return L.marker(latlng, { icon: L.divIcon({ className: 'number-icon', html: num, iconSize: [30, 30] }) });
                        }
                    }).on('click', function(e) {
                        if(e.layer.feature.properties.texto) {
                            document.getElementById('panelTitle').innerText = e.layer.feature.properties.nome;
                            document.getElementById('infoConteudo').innerHTML = e.layer.feature.properties.texto;
                            document.getElementById('infoPanel').classList.add('active');
                        }
                    }).addTo(map);
                });
        }

        function mudarFonte(delta) {
            currentFontSize += delta;
            if (currentFontSize < 14) currentFontSize = 14;
            if (currentFontSize > 30) currentFontSize = 30;
            document.getElementById('infoConteudo').style.fontSize = currentFontSize + 'px';
        }

        function fecharPainel() { document.getElementById('infoPanel').classList.remove('active'); }
        function ativarGPS() { map.locate({ setView: true, watch: true, enableHighAccuracy: true }); }

        map.on('locationfound', function(e) {
            document.getElementById('startBtn').style.display = 'none';
            if (!window.userMarker) window.userMarker = L.circleMarker(e.latlng, { radius: 8, color: 'white', fillColor: '#007AFF', fillOpacity: 1 }).addTo(map);
            else window.userMarker.setLatLng(e.latlng);
        });

        carregarDados();
    </script>
</body>
</html>
