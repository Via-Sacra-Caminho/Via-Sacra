<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --roxo: #6A0DAD; --dourado: #FFD700; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden; background: #eee; }
        
        #map { height: 100vh; width: 100vw; z-index: 1; }

        /* Barra Superior */
        .progress-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: fit-content; min-width: 180px; background: rgba(255, 255, 255, 0.95); 
            padding: 10px 20px; border-radius: 25px; z-index: 1000; 
            border: 2px solid var(--dourado); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center; font-weight: bold; color: var(--roxo);
        }

        /* Botão Iniciar GPS */
        .btn-start {
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            z-index: 1000; padding: 16px 40px; background: var(--roxo); color: white;
            border: 2px solid var(--dourado); border-radius: 30px; font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer; text-transform: uppercase;
        }

        /* Ícones das Estações */
        .number-icon {
            background: var(--roxo); border: 2px solid var(--dourado); border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 28px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* PAINEL DE LEITURA (Aparece ao clicar na estação) */
        .info-panel {
            position: absolute; bottom: -100%; left: 0; width: 100%; height: 55vh; 
            background: white; z-index: 2000; transition: bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top: 6px solid var(--roxo); border-top-left-radius: 25px; border-top-right-radius: 25px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.3); display: flex; flex-direction: column;
        }

        .info-panel.active { bottom: 0; }

        .info-header {
            padding: 15px 20px; border-bottom: 1px solid #eee; display: flex;
            justify-content: space-between; align-items: center; background: #f9f9f9;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
        }

        .info-header h2 { margin: 0; color: var(--roxo); font-size: 1.2rem; }

        .close-btn {
            background: var(--roxo); border: none; font-size: 1.2rem; font-weight: bold;
            color: white; width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
        }

        .info-content {
            padding: 20px; overflow-y: auto; flex-grow: 1; line-height: 1.6; color: #333;
            -webkit-overflow-scrolling: touch;
        }

        .info-content h3 { color: var(--roxo); margin-top: 0; border-bottom: 2px solid var(--dourado); display: inline-block; }
        .info-content b { color: var(--roxo); display: block; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="progress-panel">Via-Sacra Digital</div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">Iniciar Caminhada</button>

    <div id="infoPanel" class="info-panel">
        <div class="info-header">
            <h2 id="panelTitle">Estação</h2>
            <button class="close-btn" onclick="fecharPainel()">×</button>
        </div>
        <div id="infoConteudo" class="info-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicialização do Mapa
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([41.17558, -8.63293], 16);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        var userMarker;
        var geojsonLayer;

        // Função para carregar os dados (com truque para evitar cache)
        function carregarDados() {
            fetch('viasacra.geojson?v=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao carregar ficheiro");
                    return response.json();
                })
                .then(data => {
                    if (geojsonLayer) map.removeLayer(geojsonLayer);
                    
                    geojsonLayer = L.geoJSON(data, {
                        style: { color: '#6A0DAD', weight: 5, dashArray: '8, 12', opacity: 0.6 },
                        pointToLayer: function(feature, latlng) {
                            var num = feature.properties.nome.match(/\d+/) || ["?"];
                            var icon = L.divIcon({ 
                                className: 'number-icon', 
                                html: num[0], 
                                iconSize: [30, 30] 
                            });
                            return L.marker(latlng, { icon: icon });
                        }
                    }).addTo(map);

                    // Adicionar evento de clique em cada ponto
                    geojsonLayer.eachLayer(function(layer) {
                        if (layer.feature.geometry.type === "Point") {
                            layer.on('click', function() {
                                abrirPainel(layer.feature.properties.nome, layer.feature.properties.texto);
                            });
                        }
                    });
                })
                .catch(err => console.error("Erro:", err));
        }

        function abrirPainel(titulo, texto) {
            document.getElementById('panelTitle').innerText = titulo;
            document.getElementById('infoConteudo').innerHTML = texto;
            document.getElementById('infoPanel').classList.add('active');
        }

        function fecharPainel() {
            document.getElementById('infoPanel').classList.remove('active');
        }

        function ativarGPS() {
            document.getElementById('startBtn').innerText = "A procurar sinal...";
            map.locate({ setView: true, watch: true, enableHighAccuracy: true, maxZoom: 17 });
        }

        map.on('locationfound', function(e) {
            document.getElementById('startBtn').style.display = 'none';
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, {
                    radius: 8, fillOpacity: 1, color: 'white', fillColor: '#007AFF', weight: 3
                }).addTo(map);
            } else { 
                userMarker.setLatLng(e.latlng); 
            }
        });

        // Fechar painel se clicar no mapa vazio
        map.on('click', function() { fecharPainel(); });

        // Carregar as paragens logo ao abrir
        carregarDados();
    </script>
</body>
</html>
