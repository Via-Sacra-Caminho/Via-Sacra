<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital - Viso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --roxo: #4B0082;
            --dourado: #D4AF37;
            --fundo: #FDFCF0;
        }

        body { margin: 0; padding: 0; font-family: 'Georgia', serif; background: var(--fundo); overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #e0e0e0; }

        /* PAINEL SUPERIOR ELEGANTE */
        .progress-panel {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2000; text-align: center; border: 1px solid var(--dourado);
            backdrop-filter: blur(10px);
        }
        .dist-info { font-size: 16px; font-weight: bold; color: var(--roxo); text-transform: uppercase; letter-spacing: 1px; }
        .next-text { font-size: 13px; color: #555; margin-top: 5px; font-style: italic; }

        /* √çCONES DAS ESTA√á√ïES */
        .number-icon {
            background: var(--roxo); border: 2px solid var(--dourado); border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 28px; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        /* BOT√ÉO INICIAR */
        .btn-start {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 18px 40px; background: var(--roxo); color: var(--dourado);
            border: 2px solid var(--dourado); border-radius: 50px; font-weight: bold;
            box-shadow: 0 10px 25px rgba(75, 0, 130, 0.4); cursor: pointer;
            font-size: 16px; letter-spacing: 2px; text-transform: uppercase;
        }

        /* POPUP CUSTOMIZADO */
        .leaflet-popup-content-wrapper { 
            background: var(--fundo); border-radius: 15px; border: 1px solid var(--dourado);
            color: #333; padding: 5px;
        }
        .leaflet-popup-tip { background: var(--dourado); }
        
        .station-content h3 { 
            color: var(--roxo); border-bottom: 1px solid var(--dourado); 
            padding-bottom: 5px; margin-top: 0; font-variant: small-caps;
        }
        .station-content b { color: var(--roxo); }
        .station-content i { color: #555; }

        /* MODO NOITE (SOLENE) */
        .dark-mode #map { filter: invert(100%) hue-rotate(180deg) brightness(85%); }
        .dark-mode .progress-panel { background: #1a1a1a; color: white; }
        .dark-mode .next-text { color: #aaa; }
    </style>
</head>
<body>

    <div class="progress-panel" id="p-panel">
        <div class="dist-info" id="dist-text">Caminho da Cruz</div>
        <div class="next-text" id="next-text">Toque abaixo para iniciar a sua peregrina√ß√£o</div>
    </div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">Iniciar Via-Sacra</button>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configura√ß√£o do Mapa com estilo mais limpo
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([41.17558, -8.63293], 16);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        var stations = [];
        var userMarker;
        var currentTargetIndex = 0;

        fetch('rota.geojson?v=' + Date.now())
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#4B0082', weight: 4, opacity: 0.5, dashArray: '8, 8' },
                    pointToLayer: function(f, latlng) {
                        stations.push({ latlng: latlng, nome: f.properties.nome });

                        var label = f.properties.nome.replace(/\D/g, "");
                        var icon = L.divIcon({ 
                            className: 'number-icon', 
                            html: label, 
                            iconSize: [32, 32] 
                        });

                        var content = `<div class="station-content">${f.properties.texto}</div>`;
                        return L.marker(latlng, { icon: icon }).bindPopup(content, { maxWidth: 280 });
                    }
                }).addTo(map);

                stations.sort((a, b) => parseInt(a.nome.match(/\d+/)) - parseInt(b.nome.match(/\d+/)));
            });

        function ativarGPS() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('dist-text').innerHTML = "‚è≥ Localizando...";
            
            map.locate({ 
                setView: true, 
                watch: true, 
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 0
            });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { 
                    radius: 8, color: 'white', fillColor: '#D4AF37', fillOpacity: 1, weight: 3 
                }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }

            map.flyTo(e.latlng, 17);

            if (stations.length > 0) {
                var target = stations[currentTargetIndex];
                var dist = e.latlng.distanceTo(target.latlng);
                
                if (dist < 25) {
                    document.getElementById('dist-text').innerHTML = "üìç Chegou √† " + target.nome;
                    document.getElementById('next-text').innerHTML = "Clique no n√∫mero dourado para meditar.";
                    if (dist < 10 && currentTargetIndex < stations.length - 1) {
                        setTimeout(() => { currentTargetIndex++; }, 30000);
                    }
                } else {
                    document.getElementById('dist-text').innerHTML = "Faltam " + Math.round(dist) + " metros";
                    document.getElementById('next-text').innerHTML = "Pr√≥ximo destino: " + target.nome;
                }
            }
        });

        map.on('locationerror', function() {
            alert("Por favor, ative o GPS e atualize a p√°gina.");
            document.getElementById('startBtn').style.display = 'block';
        });
    </script>
</body>
</html>
