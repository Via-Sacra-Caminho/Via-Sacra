<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital - Viso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --roxo: #4B0082; --dourado: #D4AF37; --fundo: #FDFCF0; }
        body { margin: 0; padding: 0; font-family: 'Georgia', serif; background: var(--fundo); overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        
        /* Painel de Progresso */
        .progress-panel {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2000; text-align: center; border: 1px solid var(--dourado);
            backdrop-filter: blur(10px);
        }
        .dist-info { font-size: 16px; font-weight: bold; color: var(--roxo); text-transform: uppercase; letter-spacing: 1px; }
        .next-text { font-size: 13px; color: #555; margin-top: 5px; font-style: italic; }

        /* Estilo dos √çcones */
        .number-icon {
            background: var(--roxo); border: 2px solid var(--dourado); border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 28px; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Bot√£o Iniciar */
        .btn-start {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 18px 40px; background: var(--roxo); color: var(--dourado);
            border: 2px solid var(--dourado); border-radius: 50px; font-weight: bold;
            box-shadow: 0 10px 25px rgba(75, 0, 130, 0.4); cursor: pointer;
            font-size: 16px; letter-spacing: 2px; text-transform: uppercase;
        }

        /* Popups das Esta√ß√µes */
        .leaflet-popup-content-wrapper { background: var(--fundo); border-radius: 15px; border: 1px solid var(--dourado); }
        .station-content h3 { color: var(--roxo); margin-bottom: 10px; border-bottom: 1px solid var(--dourado); padding-bottom: 5px; }

        /* Customiza√ß√£o do seletor de mapa para ser mais vis√≠vel */
        .leaflet-control-layers { border-radius: 10px !important; border: 2px solid var(--dourado) !important; font-family: sans-serif; }
    </style>
</head>
<body>

    <div class="progress-panel" id="p-panel">
        <div class="dist-info" id="dist-text">Caminho da Cruz</div>
        <div class="next-text" id="next-text">Escolha o modo (Dia/Noite) no canto do mapa</div>
    </div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">Iniciar no Viso</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. DEFINIR OS DOIS ESTILOS DE MAPA
        var mapaDia = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '¬© OSM'
        });

        var mapaNoite = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19, attribution: '¬© CartoDB'
        });

        // 2. INICIAR O MAPA (Come√ßa com o de Dia por padr√£o)
        var map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false,
            layers: [mapaDia] // Camada inicial
        }).setView([41.17597, -8.63472], 17);

        // 3. ADICIONAR O SELETOR (Bot√£o no canto superior direito)
        var baseMaps = {
            "‚òÄÔ∏è Modo Dia": mapaDia,
            "üåô Modo Noite": mapaNoite
        };
        L.control.layers(baseMaps, null, { position: 'topright', collapsed: false }).addTo(map);

        var stations = [];
        var userMarker;
        var currentTargetIndex = 0;

        // Carregar Esta√ß√µes do GeoJSON
        fetch('rota.geojson?v=' + Date.now())
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#D4AF37', weight: 4, opacity: 0.8, dashArray: '8, 12' },
                    pointToLayer: function(f, latlng) {
                        stations.push({ latlng: latlng, nome: f.properties.nome });
                        var label = f.properties.nome.match(/\d+/)[0];
                        var icon = L.divIcon({ 
                            className: 'number-icon', 
                            html: label, 
                            iconSize: [32, 32],
                            iconAnchor: [16, 16]
                        });
                        return L.marker(latlng, { icon: icon }).bindPopup(
                            `<div class="station-content">${f.properties.texto}</div>`, 
                            { maxWidth: 280 }
                        );
                    }
                }).addTo(map);
                stations.sort((a, b) => parseInt(a.nome.match(/\d+/)) - parseInt(b.nome.match(/\d+/)));
            });

        function ativarGPS() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('dist-text').innerHTML = "‚è≥ A localizar...";
            map.locate({ setView: true, watch: true, enableHighAccuracy: true, maxZoom: 18 });
        }

        map.on('locationfound', function(e) {
            if (!userMarker) {
                userMarker = L.circleMarker(e.latlng, { radius: 10, color: 'white', fillColor: '#D4AF37', fillOpacity: 1, weight: 3 }).addTo(map);
            } else { userMarker.setLatLng(e.latlng); }

            if (stations.length > 0) {
                var target = stations[currentTargetIndex];
                var dist = e.latlng.distanceTo(target.latlng);
                
                if (dist < 25) {
                    document.getElementById('dist-text').innerHTML = "üìç Pr√≥ximo de: " + target.nome;
                    document.getElementById('next-text').innerHTML = "Toque no n√∫mero para rezar.";
                } else {
                    document.getElementById('dist-text').innerHTML = "A " + Math.round(dist) + " metros";
                    document.getElementById('next-text').innerHTML = "Caminhe para a " + target.nome;
                }
            }
        });

        map.on('locationerror', function() { alert("Por favor, ligue o GPS."); });
    </script>
</body>
</html>
