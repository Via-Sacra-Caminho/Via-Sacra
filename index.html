<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Via-Sacra Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --roxo: #6A0DAD; --dourado: #FFD700; }
        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #eee; }

        .progress-panel {
            position: absolute; top: 10px; left: 10px; width: calc(100% - 110px);
            background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 12px;
            z-index: 1000; border: 1px solid var(--dourado);
        }
        
        .dist-info { font-size: 15px; font-weight: bold; color: var(--roxo); }

        .number-icon {
            background: var(--roxo); border: 2px solid var(--dourado); border-radius: 50%;
            color: white; font-weight: bold; text-align: center;
            line-height: 28px; font-size: 14px;
        }

        .btn-start {
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            z-index: 1000; padding: 16px 40px; background: var(--roxo); color: white;
            border: 2px solid var(--dourado); border-radius: 30px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* Estilo do marcador de utilizador (ponto azul que brilha) */
        .user-dot {
            background-color: #007AFF; border: 2px solid white; border-radius: 50%;
            box-shadow: 0 0 10px #007AFF;
        }
    </style>
</head>
<body>

    <div class="progress-panel">
        <div class="dist-info">Via-Sacra do Viso</div>
        <div style="font-size: 11px;">Sra. do Porto ‚ûî Viso</div>
    </div>

    <button class="btn-start" id="startBtn" onclick="ativarGPS()">ATIVAR LOCALIZA√á√ÉO</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var mapaDia = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
        var mapaNoite = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 });

        var map = L.map('map', { zoomControl: false, attributionControl: false, layers: [mapaDia] })
                   .setView([41.17558, -8.63293], 18);

        L.control.layers({ "‚òÄÔ∏è Dia": mapaDia, "üåô Noite": mapaNoite }, null, { position: 'topright' }).addTo(map);

        var userMarker;

        // Carregar esta√ß√µes do rota.geojson
        fetch('rota.geojson?v=' + Date.now())
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: '#FFD700', weight: 4, dashArray: '5, 10' },
                    pointToLayer: function(f, latlng) {
                        var num = f.properties.nome.match(/\d+/)[0];
                        var icon = L.divIcon({ className: 'number-icon', html: num, iconSize: [30, 30] });
                        return L.marker(latlng, { icon: icon }).bindPopup(`<div>${f.properties.texto}</div>`, { maxWidth: 260 });
                    }
                }).addTo(map);
            });

        function ativarGPS() {
            // Tenta obter a localiza√ß√£o uma vez imediatamente para for√ßar o pedido de permiss√£o
            if (!navigator.geolocation) {
                alert("O seu navegador n√£o suporta GPS.");
                return;
            }

            document.getElementById('startBtn').innerText = "A localizar...";
            
            // Configura√ß√µes de alta precis√£o
            var geoOptions = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            map.locate({ 
                setView: true, 
                maxZoom: 18, 
                watch: true, 
                enableHighAccuracy: true 
            });
        }

        map.on('locationfound', function(e) {
            document.getElementById('startBtn').style.display = 'none';
            
            if (!userMarker) {
                // Cria o ponto azul na tua posi√ß√£o
                userMarker = L.circleMarker(e.latlng, {
                    radius: 8, fillOpacity: 1, color: 'white', fillColor: '#007AFF', weight: 2
                }).addTo(map);
            } else {
                userMarker.setLatLng(e.latlng);
            }
        });

        map.on('locationerror', function(e) {
            alert("Erro de GPS: " + e.message + ". Verifique se o site tem permiss√£o de localiza√ß√£o nas defini√ß√µes do seu telem√≥vel.");
            document.getElementById('startBtn').innerText = "TENTAR NOVAMENTE";
        });
    </script>
</body>
</html>
